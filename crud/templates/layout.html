{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"> -->
    <title>{% block title %}
        {% endblock %} | by Juan Vicente
    </title>
</head>

<body>
    <div class="container">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/index">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Articles
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                                <li><a class="dropdown-item" href="{% url 'article_form_creation' %}">Create</a></li>
                                <li><a class="dropdown-item" href="/articles">List</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Authors
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                                <li><a class="dropdown-item" href="{% url 'author_form_creation' %}">Create</a></li>
                                <li><a class="dropdown-item" href="{% url 'authors_list'%}">List</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <header class="pt-5">
            <p class="h2 mt-5">Authors and Articles CRUD</p>
        </header>
        <div class="row mt-5">
            <div class="col">
                <div id="content">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </div>

    </div>
    <footer class="footer mt-auto py-3 bg-dark text-block">
        <div class="container">
            <span class="text-muted">Ejercicio Practico &copy; Juan Vicente Vazquez G.</span>
        </div>
    </footer>
    <Footer></Footer>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
