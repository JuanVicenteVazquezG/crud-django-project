{% extends 'layout.html' %}
{%block title %} Article Creation Form {% endblock %}
{% block content %}
<div class="row">
    <div class="col">
        <h2>Article Creation Form</h2>
        <form action="{% url 'article_creation' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" name="title" aria-describedby="title"
                    placeholder="Put the title here..." required>
                <div id="title" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" name="content" id="content" placeholder="Leave the content" required></textarea>
            </div>
            <div class="mb-3">
                <label for="public" class="form-label">It has been published?</label>
                <select name="public" id="public" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
                    required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</div>
<div class="mt-5"/>

{% endblock %}
