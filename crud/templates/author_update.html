{% extends 'layout.html' %}
{%block title %} Author Update Form {% endblock %}
{% block content %}
<div class="row mb-5">
    <div class="col">
        <h2>Author Update Form</h2>
        <form action="{% url 'author_update' author.id %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Name: </label>
                <input type="text" class="form-control" name="nombre" value="{{author.nombre}}"
                    aria-describedby="nombre" required>
                <div id="title" class="form-text">We'll never share your email with anyone else.</div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email: </label>
                    <input type="email" class="form-control" name="email" value="{{author.email}}"
                        aria-describedby="email" required>
                    <div id="email" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>

{% endblock %}
